<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset-password-container">
        <button class="back-button">←</button>
        <h1 class="page-title">Reset Password</h1>
        <p class="instructions">Confirm your email and we’ll send the instructions to your email.</p>
        <form id="reset-password-form">
            <label for="email" class="form-label">Enter Your Email</label>
            <input type="email" id="email" class="form-input" placeholder="Your Email" required>
            <button type="submit" class="submit-button">Send Email</button>
        </form>
        <p class="check-email-text">Please check your email.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
