<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="/Frontend/CSS/SignUpStyle.css" />
</head>
<body>
  <div class="signup-container">
    <header>
      <button class="back-button" onclick="window.location.href='welcome.html'">‚Üê</button>
      <h1>Sign Up</h1>
    </header>

    <!-- Form with method=POST action=/signup -->
    <form id="signup-form" action="/signup" method="POST">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="fullName" placeholder="Full Name" required/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required/>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone" required/>
      </div>
      <div class="form-group">
        <label for="address">Home Address</label>
        <input type="text" id="address" name="address" placeholder="Home Address" required/>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required/>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <p class="signin-link">
      Have an account? <a href="SignIn.html">Sign In</a>
    </p>
  </div>
</body>
</html>
