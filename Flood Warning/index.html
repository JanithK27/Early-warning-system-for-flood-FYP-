<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Warning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flood Warning System</h1>
        <div class="buttons">
            <button id="user-button">User</button>
            <button id="notification-button">Notifications</button>
            <button id="alert-button">Alert</button>
        </div>
    </header>
    <main>
        <section id="alerts">
            <h2>Current Alerts</h2>
            <div id="alert-list">
                <!-- Alerts will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flood Warning System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
