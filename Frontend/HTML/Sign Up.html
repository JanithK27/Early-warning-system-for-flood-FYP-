<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="/Frontend/CSS/Sign Up-style.css" />
</head>
<body>
  <div class="signup-container">
    <header>
      <button class="back-button" onclick="window.location.href='Page 1 file.html'">‚Üê</button>
      <h1>Sign Up</h1>
    </header>

    <form id="signup-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="fullName" placeholder="Full Name" required/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required/>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone" required/>
      </div>
      <div class="form-group">
        <label for="address">Home Address</label>
        <input type="text" id="address" name="address" placeholder="Home Address" required/>
      </div>
      <div class="form-group">
        <label for="location">Select Location</label>
        <select id="location" name="location" required>
          <option value="">Select Location</option>
          <option value="area1">Area 1</option>
          <option value="area2">Area 2</option>
          <option value="area3">Area 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required/>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <p class="signin-link">
      Have an account? <a href="Sign In.html">Sign In</a>
    </p>
  </div>

  <script src="Sign Up-script.js"></script>
</body>
</html>
