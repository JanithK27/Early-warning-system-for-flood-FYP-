<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>
    <link rel="stylesheet" href="/Frontend/CSS/Reset Password-style.css"/>
</head>
<body>
    <div class="reset-password-container">
        <!-- Back Button to go back to Sign In Page -->
        <button class="back-button" onclick="window.location.href='Sign In.html'">‚Üê</button>

        <h1 class="page-title">Reset Password</h1>
        <p class="instructions">Confirm your email and we'll send instructions to your email.</p>

        <form id="reset-password-form">
            <label for="email" class="form-label">Enter Your Email</label>
            <input type="email" id="email" class="form-input" placeholder="Your Email" required/>
            <button type="submit" class="submit-button">Send Email</button>
        </form>

        <p class="check-email-text" id="check-email-msg" style="display: none;">
            Please check your email.
        </p>
    </div>

    <script>
        document.getElementById("reset-password-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("Please enter a valid email.");
                return;
            }

            // Send request to server to handle password reset
            try {
                let response = await fetch("http://localhost:5000/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email })
                });

                let result = await response.json();
                if (result.success) {
                    // Show a message that the email has been sent
                    document.getElementById("check-email-msg").style.display = "block";
                    alert("Password reset instructions sent to your email!");
                } else {
                    alert(result.message || "Failed to send reset instructions.");
                }
            } catch (error) {
                console.error("Error during reset password request:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
