<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/CSS/2nd Page-style.css">
    <title>FloodGuard - Sign In</title>
    <!-- Add Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Add back button -->
        <div class="back-button">
            <a href="#">&#x2190;</a>
        </div>
        
        <!-- Sign In heading -->
        <h1>Sign In</h1>

        <!-- Add the circular logo -->
        <div class="logo-container">
            <img src="Images/signinlogo.png" alt="Sign In Logo" class="logo">  
        </div>
        
        <!-- Form fields for Sign In -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="sign-in-btn">Sign In</button>

        <!-- Forgot password link -->
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <!-- Google Sign-In -->
        <div class="google-sign-in">
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID" 
                data-login_uri="http://localhost:5500"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" 
                 data-text="continue_with" data-size="large" data-logo_alignment="left">
            </div>
        </div>
    </div>

    <!-- Include Google API JavaScript -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
